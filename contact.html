    <form id="contact-form">
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
    </form>
    <p id="status-message"></p>
    
  </main>
  <!-- <script src="js/main.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
      (function() {
          emailjs.init("Qbw7i3JccC2bUuD4Z"); // Replace with your EmailJS public key
      })();

      document.getElementById('contact-form').addEventListener('submit', function(e) {
          e.preventDefault();

          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const phone = document.getElementById('phone').value;
          const message = document.getElementById('message').value;

          emailjs.send("service_adxdh6n", "template_2bxf958", {
              from_name: name,
              from_email: email,
              from_phone: phone,
              message: message
          })
          .then(function(response) {
              document.getElementById('status-message').innerText = "Message sent successfully!";
              document.getElementById('contact-form').reset();
          }, function(error) {
              document.getElementById('status-message').innerText = "Failed to send message. Please try again.";
              console.error("Error:", error);
          });
      });
  </script>
